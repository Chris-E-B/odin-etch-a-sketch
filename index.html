<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <h1 class="title">Etch-A-Sketch</h1>
        <div id="color_container">
            <div id="content">
                <div class="board">
                </div>
            </div>
        </div>
    </div>
    <div class="selector">
        <div class="selector_title">
            Selector
        </div>
        <button class="regular button" id="regular">
            Regular
        </button>
        <button class="colorful button" id="colorful">
            Colorful
        </button>
        <button class="random button" id="random">
            Random
        </button>
        <button class="eraser button" id="eraser">
            Eraser
        </button>
        <button class="clear button" id="clear">
            Clear
        </button>
    </div>
    <script src="app.js"></script>
</body>
</html>
